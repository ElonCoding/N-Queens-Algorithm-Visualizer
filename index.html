<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N-Queens Visualizer</title>
    <link rel="stylesheet" href="simple.css">
</head>
<body>
    <div class="container">
        <h1>N-Queens Algorithm Visualizer</h1>
        
        <div class="controls">
            <label>Board Size:
                <select id="boardSize">
                    <option value="4">4</option>
                    <option value="5" selected>5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                </select>
            </label>
            
            <label>Speed:
                <select id="speed">
                    <option value="2000">Slow</option>
                    <option value="1000" selected>Normal</option>
                    <option value="500">Fast</option>
                    <option value="100">Very Fast</option>
                </select>
            </label>
            
            <button id="startBtn">Start</button>
            <button id="pauseBtn" disabled>Pause</button>
            <button id="resetBtn">Reset</button>
        </div>
        
        <div class="board-container">
            <div id="board"></div>
        </div>
        
        <div class="stats">
            <div>Solution: <span id="solutionCount">0</span></div>
            <div>Attempts: <span id="attemptCount">0</span></div>
            <div>Status: <span id="status">Ready</span></div>
        </div>
        
        <div class="solutions" id="solutions">
            <h3>Found Solutions:</h3>
            <div id="solutionList"></div>
        </div>
    </div>
    
    <script src="simple.js"></script>
</body>
</html>
